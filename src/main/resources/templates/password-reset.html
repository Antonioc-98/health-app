<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<header>
    <div class="izbornik">
        <div class="izbornik_1_2">
            <div class="izbornik_logo">
                <img src="/images/Bodyfit.png" alt="" class="logo">
            </div>
        </div>
        <div class="izbornik_2_2">
            <a href="/" class="izbornik_linkovi">
                <div class="izbornik_vanjski">
                    <div class="izbornik_unutarnji">Početna</div>
                </div>
            </a>
        </div>
    </div>
</header>
<body>
<main>
    <div class="login">
        <h2>Promjena lozinke</h2>

        <!-- Show success/error messages -->
        <p th:if="${message}" style="color: green; font-weight: 600;">[[${message}]]
        </p>
        <p th:if="${error}" style="color: red; font-weight: 600;">[[${error}]]</p>

        <!-- Request reset token -->
        <form action="/request-reset-token" method="post" class="login_okvir">
            <div class="login_element">
                <div>Unesi email:</div>
                <label for="email"></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="login_element">
                <button type="submit" class="login_btn">Pošalji token</button>
            </div>
        </form>

        <br><hr><br>

        <!-- Reset password form -->
        <form action="/reset-password" method="post" th:if="${emailSent}" class="login_okvir">
            <div class="login_element">
                <div>Token poslan na mail. Unesite ga ovdje:</div>
                <label for="token"></label>
                <input type="text" id="token" name="token" required>
            </div>
            <div class="login_element">
                <div>Nova lozinka:</div>
                <label for="newPassword"></label>
                <input type="password" id="newPassword" name="newPassword" minlength="5" required>
            </div>
            <div class="login_element">
                <button type="submit" class="login_btn">Promijeni lozinku</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
